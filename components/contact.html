<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>NavBar</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row ps-5">
            <div class="col-md-4 pt-3">
                <h3 class="white_black">Nous Contacter</h3>
                <div class="pt-2">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="mb-1">
                            <label for="exampleFormControlInput1" class=" fs-13 form-label text-muted fst-italic">Nom <span class="color-pink fw-bold">*</span></label>
                            <input type="email" class="form-control rounded-0" id="exampleFormControlInput1" placeholder="">
                        </div>

                        <div class="mb-1">
                            <label for="exampleFormControlInput1" class=" fs-13 form-label text-muted fst-italic">Adresse mail <span class="color-pink fw-bold">*</span></label>
                            <input type="email" class="form-control rounded-0" id="exampleFormControlInput1" placeholder="">
                        </div>

                        <div class="mb-1">
                            <label for="exampleFormControlTextarea1" class=" fs-13 form-label text-muted fst-italic">Message <span class="color-pink fw-bold">*</span></label>
                            <div class="content_send position-relative">
                                <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="4"></textarea>
                                <button class="btn_send" type="button">envoyer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-5 pt-3 ms-md-3 pe-5">
                <h3 class="white_black">Localisation</h3>
                <img src="../image/locate.png" class="pt-4" height="325px" alt="..">
            </div>
        </div>

    </div>

    <script src="../js/jquery.js "></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js "></script>
    <script src="../js/script.js "></script>

</body>

</html>
